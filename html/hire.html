<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/hire.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="hire-container container">
        <div class="header-container text-center py-4">
            <h1 class="text-center my-4">Reach Out</h1>
            <h5 class="text-center my-4">Like to hear from you</h5>
        </div>

        <div class="content-box">
            <div class="row">
                <div class="col-md-6 col-12 mb-4">
                    <form action="" id="hire-form" class="form-group">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    </form>
                </div>

                <div class="col-md-6 col-12 d-flex flex-column justify-content-center contact-info">
                    <p><i class="bi bi-geo-alt-fill"></i> London, ON, Canada</p>
                    <p><i class="bi bi-envelope-fill"></i> <a
                            href="mailto:rajeevxrma@gmail.com">rajeevxrma@gmail.com</a></p>
                    <p><i class="bi bi-telephone-fill"></i> <a href="tel:+15197027941">+1(519)702-7941</a></p>
                    <p><i class="bi bi-linkedin"></i> <a href="https://www.linkedin.com/in/rajeevsharma07/"
                            target="_blank">LinkedIn</a></p>
                    <p><i class="bi bi-github"></i> <a href="https://github.com/razeiv07" target="_blank">GitHub</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center">
        <p>&copy; 2024 Rajeev Sharma. All rights reserved.</p>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../scripts.js"></script>

</html>
