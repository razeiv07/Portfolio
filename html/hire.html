<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="hire-me-section">
        <h1>Hire Me</h1>
        <p>If you are looking for a professional web and iOS developer, feel free to get in touch. I am available for freelance work and open to new opportunities.</p>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="bottom-navigation">
        <div class="contact-details">
            <p><strong>Contact Me:</strong></p>
            <p>Address: 123 Developer Lane, Code City</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        </div>
        <div class="social-media">
            <p><strong>Follow Me:</strong></p>
            <a href="https://www.linkedin.com/in/rajeevsharma07/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/razeiv07" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://x.com/razeiv2" target="_blank"><i class="fab fa-twitter"></i></a>

            <a href="https://www.instagram.com/razeiv/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
